<div class='card'>
    <div class='card-header'>
        {{pageTitle}}
    </div>
    <div class='card-body'>
        <div class='row'>
            <div class='col'>Filter by:</div>
        </div>
        <div class='row'>
            <div class='col-md-4'>
                <input type="text" [(ngModel)]='listFilter'/>
            </div>
        </div>
      
        <div class='row'>
            <div class='col-md-6'>
                <h4>Filtered By:{{listFilter}}</h4>
                
            </div>
        </div>
        <div class="table-responsive">
            <table class="table" *ngIf='products && products.length'>
              <thead>
                  <tr>
    
                      <th>Notification</th>
                      <th>Description</th>
                     
                     
                  </tr>
              </thead>
              <tbody class="say">
                  <tr *ngFor="let product of filteredProducts" [routerLink]="['/products',product.productId]">
    
                      <td>{{product.productName}}</td>
                      <td>{{product.description}}</td>
                  
                      
                      
                  </tr>
              </tbody>
              
            </table>
          </div>
 
    </div>

</div>
